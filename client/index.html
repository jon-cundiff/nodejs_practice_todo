<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Express ToDo</title>
    </head>
    <body>
        <div class="container mt-4">
            <h1>Todos</h1>
            <form
                class="d-flex mb-4 bg-info p-2 flex-column flex-md-row"
                id="addTodoForm"
            >
                <input
                    type="text"
                    class="form-control"
                    id="titleInput"
                    placeholder="Enter Task Title"
                    required
                />
                <select id="prioritySelect" class="form-select" required>
                    <option selected value="">Select priority level</option>
                    <option>Very High</option>
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                    <option>Very Low</option>
                </select>
                <button class="btn btn-primary" id="submitBtn">Add Todo</button>
            </form>
            <ol
                class="list-group list-group-numbered bg-info p-2"
                id="todoListOl"
            ></ol>
        </div>

        <script src="app.js"></script>
    </body>
</html>
